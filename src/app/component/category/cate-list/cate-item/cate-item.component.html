<a style="cursor: pointer" class="
    list-group-item list-group-item-action
    d-flex
    justify-content-between
    align-items-center
  ">
  <div>

    <div [routerLink]="[index]" routerLinkActive="active">
      <h4 class="list-group-item-heading">
        ID: {{ category?.idCategory }}
      </h4>
      <p class="list-group-item-text">
        Name Cate: {{ category?.nameCategory }} </p>
      <p class="list-group-item-text">
        Description: {{ category?.description }} </p>


    </div>
    <div>
      <button type="button" class="btn btn-info" (click)="Edit()" routerLink="{{[index]}}/create-cate">Edit</button>
    <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
    </div>

  </div>
  <span>
  </span>
</a>
