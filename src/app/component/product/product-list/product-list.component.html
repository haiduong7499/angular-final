<style>
  .profile-card {
    padding: 50px 0;
    background-color: rgb(199, 213, 224);
    background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png);
    background-repeat: no-repeat;
    background-size: cover;
  }

  .my-pagination /deep/ .ngx-pagination {
    text-align: center;
    color: white;
  }

  .my-pagination /deep/ .ngx-pagination .current {
    background: rgb(42, 71, 94);
    border-radius: 20px;
  }

  .profile-card__wrapper {
    padding: 20px 0;
  }

  .profile-card__wrapper .card {
    width: calc(100% / 4 - 30px);
    margin-left: 30px;
  }

  @media (max-width: 767px) {
    .profile-card__wrapper .card {
      width: calc(100% / 3 - 30px);
      margin-left: 30px;
    }
  }

  @media (max-width:567px) {
    .profile-card__wrapper .card {
      width: calc(100% / 2 - 30px);
      margin-left: 30px;
    }
  }

  .profile-card__wrapper .inner {
    flex-wrap: wrap;
    padding: 5px;
  }

  .title {
    color: grey;
    font-size: 18px;
  }

  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
  }

  button:hover,
  a:hover {
    opacity: 0.7;
  }
</style>
<section class="profile-card">
  <h2 style="text-align:center; color: rgb(102, 192, 244);">Game List</h2>

  <div class="profile-card__wrapper">
    <div class="container">
      <div class="d-flex inner">
        <app-product-item style="padding: 0 0 20px 20px;"
          *ngFor="let productItem of products | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalLength }; let i = index"
          [product]="productItem" [index]="i"></app-product-item>
      </div>
    </div>
    <pagination-controls class="my-pagination" (pageChange)="page = $event" previousLabel="" nextLabel="">
    </pagination-controls>
  </div>
</section>
