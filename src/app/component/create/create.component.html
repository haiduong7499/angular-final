<form class="container">
  <div class="form-group">
    <label for="gameName">Game Name</label>
    <input class="form-control" id="gameName" placeholder="Game Name">
  </div>
  <div class="form-group">
    <label for="gameDescription">Game Description</label>
    <input class="form-control" id="gameDescription" placeholder="Game Description">
  </div>
  <div class="form-group">
    <label for="gamePrice">Price</label>
    <input class="form-control" id="gamePrice" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="gamePlatform">Platform</label>
    <input class="form-control" id="gamePlatform" placeholder="Plat Form">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
