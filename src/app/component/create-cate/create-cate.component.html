<h2 class="text-center">Create Category</h2>
<form class="container my-3">
  <div class="form-group">
    <label for="idCategory">Id Category</label>
    <input class="form-control" id="idCategory" placeholder="ID Category">
  </div>
  <div class="form-group">
    <label for="nameCategory">Name Category</label>
    <input class="form-control" id="nameCategory" placeholder="Name Category">
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <input class="form-control" id="Description" placeholder="Description">
  </div>
  <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
